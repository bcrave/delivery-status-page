<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="content-card">
      <div class="close-button-wrapper">
        <img
          src="https://assets.codepen.io/6060109/food-close-x.png"
          alt="close"
        />
      </div>
      <main>
        <img
          src="https://assets.codepen.io/6060109/food-happy.png"
          alt="smiley"
        />
        <h2>Confirmation</h2>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Facilisis
          duis posuere accumsan, in ut vel iaculis fusce posuere.
        </p>
        <div class="order-summary">
          <img src="https://assets.codepen.io/6060109/Rectangle.png" alt="" />
          <div class="item-info">
            <h6 class="item-title">Big Mac Menu</h6>
            <p class="item-price">$29.99</p>
          </div>
          <div class="link-wrapper">
            <a href="#"><p>Change</p></a>
          </div>
        </div>
        <button><h6>I'm Ready to Eat!</h6></button>
      </main>
      <div class="nav-dots">
        <div class="nav-dot"></div>
        <div class="nav-dot green"></div>
        <div class="nav-dot"></div>
      </div>
    </section>
  </body>
</html>
